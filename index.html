<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 교육 웹 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- 로딩 화면 -->
        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">로딩 중...</p>
        </div>

        <!-- 로그인 화면 -->
        <div id="login-screen" class="hidden max-w-md mx-auto mt-20">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">글쓰기 교육 앱</h1>
                <div class="mb-6">
                    <label for="student-name" class="block text-sm font-medium text-gray-700 mb-2">이름을 입력하세요</label>
                    <input 
                        type="text" 
                        id="student-name" 
                        placeholder="이름"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>
                <button 
                    id="login-btn" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                >
                    시작하기
                </button>
            </div>
        </div>

        <!-- 메인 화면 -->
        <div id="main-screen" class="hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">안녕하세요, <span id="user-name" class="text-blue-600"></span>님!</h2>
                    <button 
                        id="logout-btn" 
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                    >
                        로그아웃
                    </button>
                </div>
            </div>

            <!-- 네비게이션 -->
            <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
                <nav class="flex space-x-4">
                    <button 
                        id="nav-write" 
                        class="nav-btn px-6 py-2 rounded-lg font-semibold transition-colors bg-blue-600 text-white"
                    >
                        글쓰기
                    </button>
                    <button 
                        id="nav-gallery" 
                        class="nav-btn px-6 py-2 rounded-lg font-semibold transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
                    >
                        갤러리
                    </button>
                    <button 
                        id="nav-admin" 
                        class="nav-btn px-6 py-2 rounded-lg font-semibold transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"
                    >
                        관리자
                    </button>
                </nav>
            </div>

            <!-- 콘텐츠 영역 -->
            <div id="content-area"></div>
        </div>
    </div>
</body>
</html>
