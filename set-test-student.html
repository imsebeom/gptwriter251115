<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 학생 설정</title>
    <script type="module">
        import { firebaseConfig } from './js/firebase-config.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, updateDoc, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        async function setTestStudent() {
            const studentName = '코알라';
            const resultDiv = document.getElementById('result');
            
            try {
                // users 컬렉션에서 "코알라" 학생 찾기
                const usersSnapshot = await getDocs(collection(db, 'users'));
                let foundStudent = null;
                
                usersSnapshot.forEach(docSnap => {
                    const userData = docSnap.data();
                    if (userData.userType === 'student' && userData.name === studentName) {
                        foundStudent = {
                            id: docSnap.id,
                            data: userData
                        };
                    }
                });
                
                if (!foundStudent) {
                    resultDiv.innerHTML = `<p class="text-red-500">"${studentName}" 학생을 찾을 수 없습니다.</p>`;
                    return;
                }
                
                // teacherId를 null로 설정 (테스트 학생으로 만들기)
                await updateDoc(doc(db, 'users', foundStudent.id), {
                    teacherId: null
                });
                
                resultDiv.innerHTML = `
                    <p class="text-green-500">"${studentName}" 학생을 테스트 학생으로 설정했습니다.</p>
                    <p class="text-gray-600 mt-2">학생 ID: ${foundStudent.id}</p>
                    <p class="text-gray-600">이메일: ${foundStudent.data.email || 'N/A'}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-red-500">오류 발생: ${error.message}</p>`;
                console.error(error);
            }
        }
        
        document.getElementById('set-btn').addEventListener('click', setTestStudent);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>테스트 학생 설정</h1>
    <p>"코알라" 학생을 테스트 학생으로 설정합니다.</p>
    <button id="set-btn">테스트 학생으로 설정</button>
    <div id="result"></div>
</body>
</html>
